<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="titles">
            <div class="title">
                <p class="title-text">Rock Paper Scissors</p>
            </div>
            <div class="subtitle">
                <p class="subtitle-text">Pick your poison:</p>
            </div>
        </div>
        <div class="item-logos">
            <div class="rock">
                <button class="rock-button">
                    <img src="./images/rock-logo.png" alt="rock-img">
                </button>
            </div>
            <div class="paper">
                <button class="paper-button">
                    <img src="./images/paper-logo.png" alt="paper-img">
                </button>
            </div>
            <div class="scissors">
                <button class="scissors-button">
                    <img src="./images/scissors.png" alt="scissors-img">
                </button>
            </div>
        </div>
        <div class="results">
            <p class="results-text"></p>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
